<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
    <title>Formulaire de contact</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
</head>

<body>
    <form id="contactForm">
        <h1>Formulaire de contact</h1><br><br>

        <label for="firstname" class="hidden">Prénom:</label>
        <input type="text" name="firstname" id="firstname" value="" placeholder="Prénom"><br>

        <label for="lastname" class="hidden">Nom:</label>
        <input type="text" name="lastname" id="lastname" value="" placeholder="Nom"><br>

        <label for="email" class="hidden">Email:</label>
        <input type="email" name="email" id="email" value="" placeholder="Email"><br>

        <label for="subject" class="hidden">Sujet:</label>
        <input type="text" name="subject" id="subject" value="" placeholder="Sujet"><br>

        <label for="message" class="hidden">Message:</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message ici ..."></textarea><br>

        <button type="submit">Envoyer le message</button>
    </form>
</body>

</html>
